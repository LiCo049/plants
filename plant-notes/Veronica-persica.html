<p>
    <b>CN</b>: Common Field-speedwell, 阿拉伯婆婆纳
    <br><b>BN</b>: Veronica persica
    <br>

    <br> <a href="https://www.ukwildflowers.com/Web_pages/veronica_persica_common_field_speedwell.htm">ukwildflowers</a>

</p>
<p>花大约是一厘米（0.4英寸），天空蓝色，带有黑条纹和白色中心。生于路边、宅旁、旱地夏熟作物田，特别是麦田中，对作物造成严重危害，同时成为黄瓜花叶病毒、李痘病毒、蚜虫等多种微生物和害虫的寄主，分布在菠菜、甜菜、大麦等作物根部的病原菌（Aphanomyces cladogamus）同时也寄生在该种植株上。
